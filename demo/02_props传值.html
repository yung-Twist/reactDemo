<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
<script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
<script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
<script src="https://cdn.bootcss.com/prop-types/15.7.2/prop-types.js"></script>
<!-- <script type="text/javascript" src="./lib/babel.min.js"></script> -->
<style type="text/css">

</style>

<body>
    <div id="test"></div>
    <script type="text/babel">
       class Person extends React.Component{
           render(){
               return (
                    <ul>
                        <li>姓名：{this.props.name}</li>
                        <li>年龄：{this.props.age}</li>
                        <li>性别：{this.props.sex}</li>
                    </ul>
               )
           }
       }
    //    设置props默认值

       Person.defaultProps = {
           sex:'女'
       }
    //    检查props字符类型,仅在开发模式下有效
       Person.propTypes = {
           name : PropTypes.string.isRequired,
           age : PropTypes.number.isRequired
       }
       let Person1 = {name:'姚明',age:13,sex:'男'}
       ReactDOM.render(<Person name={Person1.name} age={Person1.age} />,document.querySelector('#test'))
	</script>
</body>

</html>
